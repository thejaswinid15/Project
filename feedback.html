<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Feedback Form</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           background-color: #DAD3BE;
           margin: 0;
           padding: 0;
       }
       header {
           background-color: #254336;
           color: #fff;
           padding: 1px;
           text-align: center;
           display: flex;
           justify-content: space-between;
           align-items: center;
           height: 80px;
           width: 100%;
       }
       .nav-logo {
           height: 50px;
           width: 100px;
       }
       .logo {
           background-image: 
url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgDF3hHx3zvXd_eWm4oxdZ3Gna_1hGefghKQ&s");
           background-size: contain;
           background-repeat: no-repeat;
           background-position: center;
           height: 200%;
           width: 200%;
       }
       footer {
           background-color: #254336;
           color: #fff;
           padding: 10px 0;
           text-align: center;
           position: fixed;
           bottom: 0;
           width: 100%;
           height: 40px;
       }
       .container {
           max-width: 600px;
           margin: 0 auto;
           padding: 20px;
           background-color: #ffffff;
           border-radius: 20px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           margin-top: 50px;
           text-align: center;
           margin-bottom: 60px;
       }
       form {
           padding: 20px;
           border-radius: 10px;
           margin-top: 20px;
       }
       label {
           display: block;
           margin-bottom: 10px;
       }
       input[type="text"],
       input[type="email"],
       select,
       textarea {
           width: 100%;
           padding: 8px;
           margin-bottom: 15px;
           border: 1px solid #ccc;
           border-radius: 5px;
           box-sizing: border-box;
       }
       textarea {
           height: 100px;
       }
       .rating {
           display: flex;
           justify-content: center;
           margin-top: 20px;
       }
       .rating>input {
           display: none;
       }
       .rating>label {
           cursor: pointer;
           font-size: 40px;
           padding-right: 10px;
       }
       .rating>label::before {
           content: "\2605";
           display: inline-block;
       }
       .rating>input:checked~label {
           color: #FFD700;
       }
       .rating>label:hover,
       .rating>label:hover~label {
           color: #FFD700;
       }
       button[type="submit"] {
           background-color: #254336;
           color: #fff;
           padding: 10px 20px;
           border: none;
           border-radius: 5px;
           cursor: pointer;
           font-size: 16px;
           transition: background-color 0.3s ease;
       }
       button[type="submit"]:hover {
           background-color: #1A2A1C;
       }
   </style>
</head>
<body>
   <header>
       <div class="nav-logo">
           <a href="home.html">
               <div class="logo"></div>
           </a>
       </div>
       <h1>Feedback Form</h1>
       <div></div>
   </header>
   <div class="container">
       <form action="#" method="post">
           <label for="name">Name:</label>
           <input type="text" id="name" name="name" required>
           <label for="email">Email:</label>
           <input type="email" id="email" name="email" required>
           <label for="rating">Rating:</label>
           <div class="rating">
               <input type="radio" id="star5" name="rating" value="5"><label 
for="star5"></label>
               <input type="radio" id="star4" name="rating" value="4"><label 
for="star4"></label>
               <input type="radio" id="star3" name="rating" value="3"><label 
for="star3"></label>
               <input type="radio" id="star2" name="rating" value="2"><label 
for="star2"></label>
               <input type="radio" id="star1" name="rating" value="1"><label 
for="star1"></label>
           </div>
           <label for="comments">Comments:</label>
           <textarea id="comments" name="comments"></textarea>
           <button type="submit">Submit</button>
       </form>
   </div>
   <footer>
       <p>Â© Copyright 2023 foodforall. All Rights reserved </p>
   </footer>
</body>
</html>
